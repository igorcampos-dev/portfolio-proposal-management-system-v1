services:

  proposal-management-api:
    build:
      context: .
    ports:
      - 8080:8080
    environment:
      TZ: America/Sao_Paulo
      SERVER_PORT: 8080
      DB_JPA_SHOW_SQL: false
      DB_DDL_AUTO: update
      DB_SERVER: database
      DB_PORT: 5432
      DB_DATABASE: proposals_management_db
      DB_USER: postgres
      DB_PASSWORD: password
      DB_SCHEMA: public
      FLYWAY_ENABLED: true
      RABBITMQ_USERNAME: user_queue
      RABBITMQ_PASSWORD: user_queue
      RABBITMQ_ADDRESSES: rabbitmq:5672
      RABBITMQ_PRODUCER_PROPOSAL_QUEUE: proposal_data_queue
      RABBITMQ_CONSUMER_UPDATE_PROPOSAL_QUEUE: proposal_update_queue
      SPRING_PROFILES_ACTIVATE: prd

  database:
    image: postgres:13
    container_name: proposal-management-api-database
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: postgres
      POSTGRES_DB: proposals_management_db
    ports:
      - "5432:5432"

  rabbitmq:
    image: rabbitmq:4.0.2-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - ./docker/rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
      - ./docker/rabbitmq/rabbitmq_definitions.json:/etc/rabbitmq/definitions.json:ro

networks:
  default:
    driver: bridge


